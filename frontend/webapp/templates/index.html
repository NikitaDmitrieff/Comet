{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Comet Helper</h1>

    <div class="card-body">
        <div class="row">
            {% for message in messages %}
            {% if message.user %}
            <div class="card user-card mb-3" style="background-color: #FAC898;">
                <div class="card-body">
                    <p class="card-text">{{ message.text }}</p>
                </div>
            </div>
            {% else %}
            <div class="card bot-card mb-3" style="background-color: #C1E1C1;">
                <div class="card-body">
                    {% autoescape false %}
                    <p class="card-text">{{ message.text }}</p>
                    {% endautoescape %}
                </div>
            </div>
            {% endif %}
            {% endfor %}
            <form method="POST">
                <div class="input-group mb-2">  <!-- Added margin-bottom to create space below -->
                    <input type="text" name="message" class="form-control"
                           placeholder="Pose ta question ici...">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <!--
            <form action="/upload_history" method="POST" enctype="multipart/form-data">
                <label for="file_upload" class="form-label">Or upload an image of the question</label>
                <div class="input-group">
                    <input class="form-control" type="file" id="file_upload" name="file">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
            -->
        </div>
    </div>
</div>
{% endblock %}
